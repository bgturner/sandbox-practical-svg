<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learning SVGs</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Learning SVGs</h1>

	<div id="external-xlink-href">
		<h2>External SVG Symbol Library</h2>
		<p>This is referencing an external file using the <code>xlink:href</code> attribute.</p>
		<svg class="icon icon-pp-logo">
			<use xlink:href="/pp-logo.svg#pp-logo" />
		</svg>
	</div>

</body>
</html>
